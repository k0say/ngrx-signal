<mat-list>
  @for(post of store.filteredTodos(); track post.id) {
    <mat-list-item>
      <span matListItemTitle>Id: {{post.id}}</span>
      <span matListItemLine>Title: {{post.title}}</span>
      <span matListItemLine>UserId: {{post.userId}}</span>
      <span matListItemLine>Body: {{post.body}}</span>
    </mat-list-item>
  }
</mat-list>
